<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password - SCRAMBLE-X</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: white;
            }

            .forgot-container {
                background-color: rgba(0, 0, 0, 0.7);
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 0 15px rgba(64, 224, 208, 0.5);
                width: 350px;
            }

            .forgot-container h2 {
                text-align: center;
                margin-bottom: 25px;
                color: #40E0D0;
            }

            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .forgot-container input[type="email"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: none;
                border-radius: 8px;
                background-color: #e0f7f5;
                color: #333;
            }

            .forgot-container input[type="submit"] {
                width: 100%;
                padding: 12px;
                background-color: #40E0D0;
                color: black;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .forgot-container input[type="submit"]:hover {
                background-color: #2fccc2;
            }

            .forgot-container p {
                text-align: center;
                margin-top: 10px;
            }

            .forgot-container a {
                color: #40E0D0;
                text-decoration: none;
            }

            .forgot-container a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <form class="forgot-container" action="ForgotPasswordServlet" method="POST">
            <h2>Forgot your password?</h2>
            <label>Enter your registered email:</label>
            <input type="email" name="email" required />

            <input type="submit" value="Reset Password" />

            <p><a href="login.html">Back to Login</a></p>
        </form>
    </body>
</html>
