<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password - SCRAMBLE-X</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: white;
            }

            .reset-container {
                background-color: rgba(0, 0, 0, 0.7);
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 0 15px rgba(64, 224, 208, 0.5);
                width: 350px;
            }

            .reset-container h2 {
                text-align: center;
                margin-bottom: 25px;
                color: #40E0D0;
            }

            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .reset-container input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: none;
                border-radius: 8px;
                background-color: #e0f7f5;
                color: #333;
            }

            .reset-container input[type="submit"] {
                width: 100%;
                padding: 12px;
                background-color: #40E0D0;
                color: black;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .reset-container input[type="submit"]:hover {
                background-color: #2fccc2;
            }
        </style>
    </head>
    <body>
        <form class="reset-container" action="ResetPasswordServlet" method="POST">
            <h2>Reset Your Password</h2>

            <!-- Hidden input to carry the token from URL -->
            <input type="hidden" name="token" value="${param.token}">

            <label>New Password:</label>
            <input type="password" name="newPassword" required />

            <label>Confirm Password:</label>
            <input type="password" name="confirmPassword" required />

            <input type="submit" value="Reset Password" />
        </form>
    </body>
</html>
